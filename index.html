const DB_NAME = "HeroQuizDB";

// í”Œë ˆì´ì–´ ìŠ¤íƒ¯ (ê¸°ë³¸ê°’)

// ê²Œì„ ìƒíƒœ ë³€ìˆ˜
let gameRunning = false;

let stageTimeLeft = 30;

// ìë¥´ê¸°(Crop) ê´€ë ¨ ë³€ìˆ˜
let cropImg = new Image();

// ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸
const AudioCtx = window.AudioContext || window.webkitAudioContext;

// ============================================================
// [2. ë°ì´í„°ë² ì´ìŠ¤ & ì €ì¥ì†Œ ì´ˆê¸°í™”]
// ============================================================
window.onload = function() {
    initDB();
    loadPlayerStats();
    
    const cvs = document.getElementById('crop-canvas');
    if(cvs) cropCtx = cvs.getContext('2d');
    
    window.addEventListener('popstate', function() {
        const modal = document.getElementById('crop-modal');
        if(modal.style.display === 'flex') {
            modal.style.display = 'none';
        }
    });

    setTimeout(() => {
        const loader = document.getElementById('loading-overlay');
        if(loader && loader.style.display !== 'none') {
            loader.style.display = 'none';
            const btnStart = document.getElementById('btn-start');
            if(btnStart) {
                btnStart.disabled = false;
                btnStart.innerText = "ê²Œì„ ì‹œì‘";
            }
        }
    }, 3000);
};

function initDB() {
    const req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onupgradeneeded = function(e) {
        db = e.target.result;
        if (db.objectStoreNames.contains('vocab')) {
            db.deleteObjectStore('vocab');
        }
        db.createObjectStore('vocab', { keyPath: 'id', autoIncrement: true });
    };
    req.onsuccess = function(e) {
        db = e.target.result;
        loadVocabulary();
    };
    req.onerror = function(e) {
        document.getElementById('loading-overlay').style.display = 'none';
    };
}

function loadVocabulary() {
    if(!db) return;
    const tx = db.transaction(['vocab'], 'readonly');
    const store = tx.objectStore('vocab');
    store.getAll().onsuccess = function(e) {
        vocabulary = e.target.result || [];
        document.getElementById('loading-overlay').style.display = 'none';
        const btnStart = document.getElementById('btn-start');
        if(btnStart) {
            btnStart.disabled = false;
            btnStart.innerText = "ê²Œì„ ì‹œì‘";
        }
        updateHomeUI();
        if(document.getElementById('screen-manage').classList.contains('active')) {
            renderWordList();
        }
    };
}

function savePlayerStats() {
    localStorage.setItem('hero_stats_final_v5', JSON.stringify(player));
}
function loadPlayerStats() {
    const data = localStorage.getItem('hero_stats_final_v5');
    if (data) player = { ...player, ...JSON.parse(data) };
    updateHomeUI();
}

function updateHomeUI() {
    document.getElementById('home-best-stage').innerText = `${player.maxStage}-1`; 
    document.getElementById('home-kill-count').innerText = player.killCount;
}

// ============================================================
// [3. ì „íˆ¬ ë©”ì¸ ë¡œì§]
// ============================================================

    if (audioCtx.state === 'suspended') audioCtx.resume();
    document.getElementById('screen-home').classList.remove('active');
    document.getElementById('screen-game').classList.add('active');
    currentStage = player.maxStage; 
    startStage(currentStage);
    gameRunning = true;
    lastTime = performance.now();
    nextQuiz(); 
    requestAnimationFrame(gameLoop);

function stopGame() {
    gameRunning = false;
    if (comboTimer) clearTimeout(comboTimer);
    combo = 0;
    updateBuffUI();

function gameLoop(timestamp) {
    if (!gameRunning) return;
    const dt = (timestamp - lastTime) / 1000;
    lastTime = timestamp;

    stageTimeLeft -= dt;
    if (stageTimeLeft <= 0) handleStageFail();
    
    const pct = (stageTimeLeft / 30) * 100;
    const bar = document.getElementById('time-bar');
    bar.style.width = pct + "%";
    bar.style.background = stageTimeLeft < 5 ? "#e53935" : "#fff";
    
    const timeText = document.getElementById('time-text');
    if(timeText) {
        timeText.innerText = Math.max(0, stageTimeLeft).toFixed(1) + "s";

    let currentAspd = Math.min(2.5, totalAspd);
    document.getElementById('stat-aspd').innerText = currentAspd.toFixed(1);

    attackTimer += dt;

function calculateInfiniteCrit(dmg, critRate, tier) {
    let currentTierCrit = false;
    let chance = critRate - (tier * 100);
    if (chance >= 100 || Math.random() * 100 < chance) currentTierCrit = true;
    if (currentTierCrit) {
        let multiplier = player.cdmg / 100; 
        if (chance >= 100) return calculateInfiniteCrit(Math.floor(dmg * multiplier), critRate, tier + 1);
        else return { damage: Math.floor(dmg * multiplier), tier: tier + 1 };
    } else return { damage: dmg, tier: tier };
}

function drawCropCanvas() {

function getHandle(x, y) {
    const b = TOUCH_BUFFER;
    if (Math.abs(x - cropRect.x) < b && Math.abs(y - cropRect.y) < b) return 'tl';
    if (Math.abs(x - (cropRect.x+cropRect.w)) < b && Math.abs(y - cropRect.y) < b) return 'tr';
    if (Math.abs(x - cropRect.x) < b && Math.abs(y - (cropRect.y+cropRect.h)) < b) return 'bl';
    if (Math.abs(x - (cropRect.x+cropRect.w)) < b && Math.abs(y - (cropRect.y+cropRect.h)) < b) return 'br';
    if (x > cropRect.x && x < cropRect.x + cropRect.w && y > cropRect.y && y < cropRect.y + cropRect.h) return 'move';
    return null;
}

function dragStart(e) {
    if(e.target.id !== 'crop-canvas') return;
    e.preventDefault();
    const pt = e.touches ? e.touches[0] : e;
    const bcr = e.target.getBoundingClientRect();
    dragMode = getHandle(pt.clientX - bcr.left, pt.clientY - bcr.top);
    if (!dragMode) return;
    isDragging = true; startX = pt.clientX; startY = pt.clientY; startRect = { ...cropRect };
}

function dragMove(e) {
    if (!isDragging) return;
    e.preventDefault();
    const pt = e.touches ? e.touches[0] : e;
    const dx = pt.clientX - startX, dy = pt.clientY - startY;
    if (dragMode === 'move') { cropRect.x = startRect.x + dx; cropRect.y = startRect.y + dy; }
    else if (dragMode === 'br') { cropRect.w = Math.max(50, startRect.w + dx); cropRect.h = Math.max(50, startRect.h + dy); }
    else if (dragMode === 'bl') { const nw = startRect.w - dx; if(nw>50){ cropRect.x = startRect.x + dx; cropRect.w = nw; } cropRect.h = Math.max(50, startRect.h + dy); }
    else if (dragMode === 'tr') { cropRect.w = Math.max(50, startRect.w + dx); const nh = startRect.h - dy; if(nh>50){ cropRect.y = startRect.y + dy; cropRect.h = nh; } }
    else if (dragMode === 'tl') { const nw = startRect.w - dx; if(nw>50){ cropRect.x = startRect.x + dx; cropRect.w = nw; } const nh = startRect.h - dy; if(nh>50){ cropRect.y = startRect.y + dy; cropRect.h = nh; } }
    drawCropCanvas();
}

function applyCrop() {
    const tempCvs = document.createElement('canvas');
    let rad = imgDrawInfo.angle * Math.PI / 180, sin = Math.abs(Math.sin(rad)), cos = Math.abs(Math.cos(rad));
    let nw = cropImg.width * cos + cropImg.height * sin, nh = cropImg.width * sin + cropImg.height * cos;
    tempCvs.width = nw; tempCvs.height = nh;
    const tCtx = tempCvs.getContext('2d');
    tCtx.translate(nw/2, nh/2); tCtx.rotate(rad); tCtx.drawImage(cropImg, -cropImg.width/2, -cropImg.height/2);
    const canvas = document.getElementById('crop-canvas');
    const sx = (nw/2) + ((cropRect.x - canvas.width/2) / imgDrawInfo.scale);
    const sy = (nh/2) + ((cropRect.y - canvas.height/2) / imgDrawInfo.scale);
    const sw = cropRect.w / imgDrawInfo.scale, sh = cropRect.h / imgDrawInfo.scale;
    const finalCvs = document.createElement('canvas');
    finalCvs.width = sw; finalCvs.height = sh;
    finalCvs.getContext('2d').drawImage(tempCvs, sx, sy, sw, sh, 0, 0, sw, sh);
    const base64 = finalCvs.toDataURL('image/jpeg', 0.85);

function deleteSelected() {

function exportJSON() {
    if (vocabulary.length === 0) return showToast("ë°±ì—…í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
    
    const data = JSON.stringify(vocabulary);
    const blob = new Blob([data], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `hero_quiz_backup_${new Date().toISOString().slice(0,10)}.json`;
    a.click();
    URL.revokeObjectURL(url);
}

function handleJsonFile(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (event) => {
        try {
            const imported = JSON.parse(event.target.result);
            if (!Array.isArray(imported)) throw new Error();

            if (!confirm(`${imported.length}ê°œì˜ ë°ì´í„°ë¥¼ ë³µêµ¬í• ê¹Œìš”? (ê¸°ì¡´ ë°ì´í„°ì™€ í•©ì³ì§‘ë‹ˆë‹¤)`)) return;

            const tx = db.transaction(['vocab'], 'readwrite');
            const store = tx.objectStore('vocab');
            
            imported.forEach(item => {
                // ê¸°ì¡´ IDëŠ” ì‚­ì œí•˜ê³  ìƒˆë¡œ ìƒì„±ë˜ë„ë¡ í•¨
                const newItem = { ...item };
                delete newItem.id; 
                store.add(newItem);
            });

            tx.oncomplete = () => {
                showToast("ë°ì´í„° ë³µêµ¬ ì„±ê³µ!");
                loadVocabulary();
            };
        } catch(err) {
            showToast("ìœ íš¨í•œ ë°±ì—… íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤.", 'error');
        }
    };
    reader.readAsText(file);
    e.target.value = ""; // ì´ˆê¸°í™”
}

// í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í•¨ìˆ˜ (ì¤‘ë³µ ë°©ì§€ìš© ì¬ì •ì˜)
function showToast(msg, type = 'info') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.innerText = msg;
    if (type === 'error') toast.style.background = "var(--danger)";
    if (type === 'success') toast.style.background = "#43a047";
    
    container.appendChild(toast);
    
    // ë¦¬í”Œë¡œìš° ê°•ì œ í›„ í´ë˜ìŠ¤ ì¶”ê°€
    setTimeout(() => toast.classList.add('show'), 10);
    
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
    }, 2500);
}
