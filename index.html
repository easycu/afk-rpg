const DB_NAME = "HeroQuizDB_Legend_Final_v3"; // ë²„ì „ ë³€ê²½ (DB ì¶©ëŒ ë°©ì§€)
const DB_VERSION = 1; 
let db;

// í”Œë ˆì´ì–´ ìŠ¤íƒ¯ (ë¬´ì  ëª¨ë“œ: HP/Level ê´€ë ¨ ë°ì´í„° ì‚­ì œë¨)
let player = {

    cdmg: 150,

};

// ê²Œì„ ìƒíƒœ
let gameRunning = false;

let attackTimer = 0;
let combo = 0;
let comboTimer = null; 
let currentStage = 1;
let subStage = 0; 
let stageTimeLeft = 30;

// ëª¬ìŠ¤í„° ìƒíƒœ
let mob = { hp: 100, maxHp: 100, level: 1, isBoss: false };

// í€´ì¦ˆ ê´€ë ¨
let currentQuizData = null;
let reviewQueue = [];
let currentReviewData = null;

// ì˜¤ë””ì˜¤
const AudioCtx = window.AudioContext || window.webkitAudioContext;

// ============================================================
// [2. ë°ì´í„°ë² ì´ìŠ¤ ì´ˆê¸°í™”]
// ============================================================
window.onload = function() {
    initDB();
    loadPlayerStats();
    
    // ë¡œë”© í™”ë©´ ì œê±°
    setTimeout(() => {
        const loader = document.getElementById('loading-overlay');
        if(loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
            const btn = document.getElementById('btn-start');
            if(btn) btn.disabled = false;
        }
    }, 1500);
};

function initDB() {
    const req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onupgradeneeded = function(e) {
        db = e.target.result;
        if (!db.objectStoreNames.contains('vocab')) {
            db.createObjectStore('vocab', { keyPath: 'id', autoIncrement: true });
        }
    };
    req.onsuccess = function(e) {
        db = e.target.result;
        loadVocabulary();
    };
}

function loadVocabulary() {
    if(!db) return;
    const tx = db.transaction(['vocab'], 'readonly');
    const store = tx.objectStore('vocab');
    store.getAll().onsuccess = function(e) {
        vocabulary = e.target.result || [];
        // ë°ì´í„° ë¬´ê²°ì„± ê²€ì‚¬
        vocabulary.forEach(v => {
            if (typeof v.wrongCount === 'undefined') v.wrongCount = 0;
            if (typeof v.lv === 'undefined') v.lv = 0;
            if (typeof v.nextTurn === 'undefined') v.nextTurn = 0;
        });
        updateHomeUI();
        if(document.getElementById('screen-manage').style.display === 'flex') {
            renderWordList();
        }
    };
}

function savePlayerStats() {
    localStorage.setItem('hero_stats_legend_final_v3', JSON.stringify(player));
}
function loadPlayerStats() {
    const data = localStorage.getItem('hero_stats_legend_final_v3');
    if (data) player = { ...player, ...JSON.parse(data) };
    updateHomeUI();
}
function updateHomeUI() {
    document.getElementById('home-best-stage').innerText = `${player.maxStage}-1`; 
}

// [3. ê²Œì„ ë¡œì§ (ì „íˆ¬ & ì• ë‹ˆë©”ì´ì…˜)]
// ============================================================

    if (audioCtx.state === 'suspended') audioCtx.resume();

    let hp = Math.floor(200 * Math.pow(1.08, currentStage - 1));

    mob = { hp: hp, maxHp: hp, level: level, isBoss: isBoss };

    if (mobId < 1) mobId = 1;

    const mobImg = document.getElementById('mob-img');
    mobImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${mobId}.png`;

function gameLoop(timestamp) {
    if (!gameRunning) return;
    const dt = (timestamp - lastTime) / 1000;
    lastTime = timestamp;

    stageTimeLeft -= dt;

    const pct = (stageTimeLeft / 30) * 100;
    const bar = document.getElementById('time-bar');
    bar.style.width = Math.max(0, pct) + "%";
    bar.style.background = stageTimeLeft < 5 ? "#D32F2F" : "#FFD600";
    
    // ê³µê²© ì†ë„ ë¡œì§
    let totalAspd = player.aspd + (combo * 0.15);
    let currentAspd = Math.min(3.0, totalAspd);
    document.getElementById('stat-aspd').innerText = currentAspd.toFixed(1);

    attackTimer += dt;
    if (attackTimer >= (1 / currentAspd)) {

function heroAttack() {
    const hero = document.getElementById('hero-img');

function calculateInfiniteCrit(dmg, critRate, tier) {
    let currentTierCrit = false;
    let chance = critRate - (tier * 100);
    if (chance >= 100 || Math.random() * 100 < chance) currentTierCrit = true;
    
    if (currentTierCrit) {
        let multiplier = player.cdmg / 100; 
        if (chance >= 100) return calculateInfiniteCrit(Math.floor(dmg * multiplier), critRate, tier + 1);
        else return { damage: Math.floor(dmg * multiplier), tier: tier + 1 };
    } else return { damage: dmg, tier: tier };
}

function prepareDeck() {

    if (eligible.length === 0 && vocabulary.length > 0) {

// â˜… ì—‘ì…€ ì¼ê´„ ë“±ë¡ (ì¤‘ë³µ ì œê±° & í•´ì„¤ í¬í•¨) â˜…
function parseExcel() {
    const v = document.getElementById('excel-input').value.trim();
    if(!v) return showToast("ë‚´ìš© ì—†ìŒ", 'error');
    
    const lines = v.split(/\r?\n/).filter(l=>l.trim()!=="");
    let addedCount = 0;
    let duplicateCount = 0;
    
    const tx = db.transaction(['vocab'], 'readwrite'); 
    const s = tx.objectStore('vocab');
    
    // ì´ë²ˆ ë°°ì¹˜ì—ì„œ ì¤‘ë³µ ì¶”ê°€ ë°©ì§€ë¥¼ ìœ„í•œ ì„ì‹œ Set
    const newBatchQs = new Set();

    lines.forEach(l => {
        let p = l.split('\t'); 
        if(p.length < 2) p = l.split(/ {2,}/);
        
        if(p.length >= 2) {
            let q = p[0].trim();
            let a = p[1].trim().toUpperCase(); 
            if(a==='0')a='X'; if(a==='1')a='O';
            let d = "";
            if(p.length >= 3 && p[2]) d = p[2].trim();

            if(q && (a==='O'||a==='X')) {
                const escapedQ = escapeHtml(q);
                
                // 1. ê¸°ì¡´ DBì— ìˆëŠ”ì§€ í™•ì¸
                const existsInDB = vocabulary.some(v => v.q === escapedQ);
                // 2. ì§€ê¸ˆ ë¶™ì—¬ë„£ì€ ë¦¬ìŠ¤íŠ¸ ë‚´ì—ì„œ ì¤‘ë³µì¸ì§€ í™•ì¸
                const existsInBatch = newBatchQs.has(escapedQ);

                if (existsInDB || existsInBatch) {
                    duplicateCount++;
                } else {
                    newBatchQs.add(escapedQ);
                    s.add({ type:'text', q:escapedQ, a:a, desc:escapeHtml(d), lv:0, nextTurn:0, wrongCount:0 });
                    addedCount++;
                }
            }
        }
    });
    
    tx.oncomplete = () => { 
        // ìµœì¢… ê²°ê³¼ í† ìŠ¤íŠ¸ ë©”ì‹œì§€
        showToast(`ì¤‘ë³µ ${duplicateCount}ë¬¸ì œë¥¼ ì œì™¸í•œ ${addedCount}ë¬¸ì œê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success'); 
        document.getElementById('excel-input').value=""; 
        toggleExcel(); 
        loadVocabulary(); 
    };
}
