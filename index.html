<script>
// ============================================================
// [1. ì „ì—­ ë³€ìˆ˜ ë° ì„¤ì •]
// ============================================================
const DB_NAME = "HeroQuizDB";
const DB_VERSION = 1;
let db;
let vocabulary = []; // ë¬¸ì œ ë°ì´í„°

// í”Œë ˆì´ì–´ ìŠ¤íƒ¯ (ì €ì¥ ëŒ€ìƒ)
let player = {
    atk: 10,       // ê³µê²©ë ¥ (ì •ìˆ˜)
    crit: 0,       // ì¹˜ëª…íƒ€ìœ¨ (%)
    cdmg: 150,     // ì¹˜ëª…íƒ€ í”¼í•´ (%)
    aspd: 1.0,     // ê³µê²© ì†ë„ (ì´ˆë‹¹ ê³µê²© íšŸìˆ˜)
    maxStage: 1,   // ìµœê³  ë„ë‹¬ ìŠ¤í…Œì´ì§€
    killCount: 0   // ì´ ì²˜ì¹˜ ìˆ˜
};

// ê²Œì„ ìƒíƒœ (íœ˜ë°œì„±)
let gameRunning = false;
let lastTime = 0;
let attackTimer = 0;
let combo = 0;             // ì—°ì† ì •ë‹µ íšŸìˆ˜
let comboTimer = null;     // ì½¤ë³´ ìœ ì§€ íƒ€ì´ë¨¸
let currentStage = 1;
let subStage = 0;          // 0:ì¼ë°˜, 1:ì¼ë°˜, 2:ë³´ìŠ¤ (ì´ 3ë§ˆë¦¬)
let stageTimeLeft = 30;    // ìŠ¤í…Œì´ì§€ ì œí•œ ì‹œê°„ (ì´ˆ)
let mob = { hp: 100, maxHp: 100, isBoss: false };

// ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx = new AudioCtx();
let isSoundOn = true;

// ============================================================
// [2. ë°ì´í„°ë² ì´ìŠ¤ (IndexedDB) ë° ì €ì¥/ë¡œë“œ]
// ============================================================
window.onload = function() {
    initDB();
    loadPlayerStats();
};

function initDB() {
    const req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onupgradeneeded = function(e) {
        db = e.target.result;
        if (!db.objectStoreNames.contains('vocab')) {
            db.createObjectStore('vocab', { keyPath: 'id', autoIncrement: true });
        }
    };
    req.onsuccess = function(e) {
        db = e.target.result;
        loadVocabulary();
    };
}

function loadVocabulary() {
    const tx = db.transaction(['vocab'], 'readonly');
    const store = tx.objectStore('vocab');
    store.getAll().onsuccess = function(e) {
        vocabulary = e.target.result || [];
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('btn-start').disabled = false;
        document.getElementById('btn-start').innerText = "ê²Œì„ ì‹œì‘";
        updateHomeUI();
    };
}

// ìŠ¤íƒ¯ ë¡œì»¬ ì €ì¥ (ê°„ë‹¨í•˜ê²Œ localStorage ì‚¬ìš©)
function savePlayerStats() {
    localStorage.setItem('hero_stats_v2', JSON.stringify(player));
}
function loadPlayerStats() {
    const data = localStorage.getItem('hero_stats_v2');
    if (data) {
        const parsed = JSON.parse(data);
        player = { ...player, ...parsed }; // ë³‘í•©
    }
    updateHomeUI();
}

function updateHomeUI() {
    document.getElementById('home-best-stage').innerText = `1-${player.maxStage}`;
    document.getElementById('home-kill-count').innerText = player.killCount;
}

// ============================================================
// [3. ì „íˆ¬ ì‹œìŠ¤í…œ (í•µì‹¬ ë¡œì§)]
// ============================================================
function startGame() {
    if (vocabulary.length < 1) return showToast("ë¬¸ì œê°€ ìµœì†Œ 1ê°œ ìˆì–´ì•¼ í•©ë‹ˆë‹¤!", 'error');
    if (audioCtx.state === 'suspended') audioCtx.resume();
    
    document.getElementById('screen-home').classList.remove('active');
    document.getElementById('screen-game').classList.add('active');
    
    // ì´ˆê¸°í™”
    currentStage = player.maxStage; 
    startStage(currentStage);
    gameRunning = true;
    lastTime = performance.now();
    nextQuiz(); // í€´ì¦ˆ ë¡œë“œ
    requestAnimationFrame(gameLoop);
}

function stopGame() {
    gameRunning = false;
    savePlayerStats();
    document.getElementById('screen-game').classList.remove('active');
    document.getElementById('screen-home').classList.add('active');
    updateHomeUI();
}

function startStage(stg) {
    currentStage = stg;
    if(currentStage < 1) currentStage = 1;
    subStage = 0; // 0, 1, 2 (3ë§ˆë¦¬)
    stageTimeLeft = 30; // 30ì´ˆ ë¦¬ì…‹
    spawnMob();
    updateStatUI();
}

// ëª¬ìŠ¤í„° ìƒì„± (ë°¸ëŸ°ì‹±: ì²´ë ¥ 7% ë³µë¦¬ ì¦ê°€)
function spawnMob() {
    // subStage: 0(ì¼ë°˜), 1(ì¼ë°˜), 2(ë³´ìŠ¤)
    const isBoss = subStage === 2;
    // ê³µì‹: 200 * (1.07)^(ìŠ¤í…Œì´ì§€-1)
    let hp = Math.floor(200 * Math.pow(1.07, currentStage - 1));
    
    if (isBoss) hp *= 3; // ë³´ìŠ¤ëŠ” ì²´ë ¥ 3ë°°

    mob = { hp: hp, maxHp: hp, isBoss: isBoss };
    
    // UI ì—…ë°ì´íŠ¸
    const sprite = document.getElementById('mob-sprite');
    sprite.innerText = isBoss ? "ğŸ‘¹" : "ğŸ‘¾";
    sprite.style.transform = isBoss ? "scale(1.5)" : "scale(1)";
    document.getElementById('stage-display').innerText = `STAGE 1-${currentStage} (${subStage+1}/3)`;
    updateMobHpUI();
}

// ë©”ì¸ ê²Œì„ ë£¨í”„ (ì´ˆë‹¹ 60í”„ë ˆì„)
function gameLoop(timestamp) {
    if (!gameRunning) return;
    const dt = (timestamp - lastTime) / 1000; // ë¸íƒ€ íƒ€ì„ (ì´ˆ)
    lastTime = timestamp;

    // 1. íƒ€ì´ë¨¸ ì²˜ë¦¬
    stageTimeLeft -= dt;
    if (stageTimeLeft <= 0) {
        handleStageFail();
    }
    updateTimeBar();

    // 2. ìë™ ê³µê²© ì²˜ë¦¬
    // ê³µì† ë²„í”„ ì ìš©: ê¸°ë³¸(1.0) + (0.1 * ì½¤ë³´), ìµœëŒ€ 2.5
    let currentAspd = player.aspd + (Math.min(2.5, combo * 0.1));
    if (combo === 0) currentAspd = player.aspd; // ì½¤ë³´ ì—†ìœ¼ë©´ ê¸°ë³¸ ì†ë„

    // UIì— í˜„ì¬ ê³µì† í‘œì‹œ
    document.getElementById('stat-aspd').innerText = currentAspd.toFixed(1);

    attackTimer += dt;
    if (attackTimer >= (1 / currentAspd)) {
        attackTimer = 0;
        heroAttack();
    }

    requestAnimationFrame(gameLoop);
}

function handleStageFail() {
    showToast("ì‹œê°„ ì´ˆê³¼! ìŠ¤í…Œì´ì§€ ê°•ë“±", 'error');
    playSound('fail');
    currentStage--;
    if (currentStage < 1) currentStage = 1;
    startStage(currentStage);
}

// ìš©ì‚¬ ê³µê²© (ë¬´í•œ ì¹˜ëª…íƒ€ ë¡œì§ ì ìš©)
function heroAttack() {
    // ê³µê²© ì• ë‹ˆë©”ì´ì…˜
    const hero = document.querySelector('.sprite.hero');
    hero.classList.remove('attack');
    void hero.offsetWidth;
    hero.classList.add('attack');
    playSound('attack');

    // ë°ë¯¸ì§€ ê³„ì‚° (ì¬ê·€ í•¨ìˆ˜)
    const result = calculateInfiniteCrit(player.atk, player.crit, 0);
    
    // ëª¬ìŠ¤í„° í”¼ê²©
    mob.hp -= result.damage;
    if (mob.hp < 0) mob.hp = 0;
    
    // UI íš¨ê³¼
    createDamageText(result.damage, result.tier);
    updateMobHpUI();
    const mobEl = document.getElementById('mob-sprite');
    mobEl.classList.remove('hit');
    void mobEl.offsetWidth;
    mobEl.classList.add('hit');

    // ì²˜ì¹˜ ì²´í¬
    if (mob.hp <= 0) {
        player.killCount++;
        subStage++;
        if (subStage >= 3) {
            // ìŠ¤í…Œì´ì§€ í´ë¦¬ì–´
            playSound('clear');
            player.maxStage = Math.max(player.maxStage, currentStage + 1);
            startStage(currentStage + 1);
        } else {
            spawnMob();
        }
    }
}

// (ì§„) ì¹˜ëª…íƒ€ ê³„ì‚°ê¸°
// tier 0: ì¼ë°˜, tier 1: ì§„, tier 2: ì§„2 ...
function calculateInfiniteCrit(dmg, critRate, tier) {
    // í˜„ì¬ ë‹¨ê³„ì—ì„œ ì¹˜ëª…íƒ€ê°€ í„°ì¡ŒëŠ”ê°€?
    // critRateê°€ 100ì„ ë„˜ìœ¼ë©´ 100% í™•ì • + ë‹¤ìŒ ë‹¨ê³„ë¡œ ë„˜ê¹€ì´ ì•„ë‹ˆë¼,
    // í™•ë¥ ì€ 100% ìº¡ì„ ì”Œìš°ì§€ ì•Šê³  ê·¸ëŒ€ë¡œ ê³„ì‚° (120%ë©´ ë¬´ì¡°ê±´ í„°ì§€ê³  ë‹¤ìŒ ë‹¨ê³„ ì—°ì‚°) -> ê¸°íš ì˜ë„ì— ë§ê²Œ ì¡°ì •
    // ê¸°íš: "ì¹˜ëª…íƒ€ìœ¨ì´ 100% ë‹¬ì„± ì‹œ (ì§„) í•´ê¸ˆ" => ì¦‰ 100% ë¯¸ë§Œì´ë©´ í™•ë¥  ì²´í¬, 100% ì´ìƒì´ë©´ í™•ì • í›„ ë‚¨ì€ ìˆ˜ì¹˜ë¡œ ë‹¤ìŒ ë‹¨ê³„?
    // ê°€ì¥ ì§ê´€ì ì¸ 'ì›Œí”„ë ˆì„' ì‹ ì£¼í™©/ë¹¨ê°• í¬ë¦¬í‹°ì»¬ ë¡œì§ ì±„íƒ:
    // ì˜ˆ: ì¹˜ëª…íƒ€ìœ¨ 250% -> 1ë‹¨ê³„(100%) í™•ì • -> 2ë‹¨ê³„(100%) í™•ì • -> 3ë‹¨ê³„(50%) í™•ë¥  ì²´í¬
    
    let currentTierCrit = false;
    let chance = critRate - (tier * 100); // í˜„ì¬ í‹°ì–´ì˜ í™•ë¥  (ì˜ˆ: 250% ì¤‘ 2í‹°ì–´ ê³„ì‚° ì‹œ 50%)
    
    if (chance >= 100) currentTierCrit = true; // 100% ì´ˆê³¼ë©´ í™•ì •
    else if (Math.random() * 100 < chance) currentTierCrit = true; // ì•„ë‹ˆë©´ í™•ë¥ 

    if (currentTierCrit) {
        // ì¹˜ëª…íƒ€ ë°œìƒ! ë°ë¯¸ì§€ ì¦ê°€
        // ì¹˜ëª…íƒ€ í”¼í•´ëŸ‰ ìŠ¤íƒ¯ ì ìš© (ê¸°ë³¸ 150% = 1.5ë°°)
        // (ì§„) ë‹¨ê³„ê°€ ì˜¤ë¥¼ ë•Œë§ˆë‹¤ ê³„ìˆ˜ê°€ ì¤‘ì²©ë¨
        let multiplier = player.cdmg / 100; 
        
        // ë‹¤ìŒ ë‹¨ê³„ ê³„ì‚° (ì¬ê·€)
        // chanceê°€ 100ì„ ë„˜ì—ˆë‹¤ë©´ ë‹¤ìŒ í‹°ì–´ë„ ë„ì „ ê°€ëŠ¥
        if (chance >= 100) {
            return calculateInfiniteCrit(Math.floor(dmg * multiplier), critRate, tier + 1);
        } else {
            return { damage: Math.floor(dmg * multiplier), tier: tier + 1 }; // ì—¬ê¸°ì„œ ë
        }
    } else {
        // ì¹˜ëª…íƒ€ ì‹¤íŒ¨ (í˜„ì¬ í‹°ì–´ì—ì„œ ë©ˆì¶¤)
        return { damage: dmg, tier: tier };
    }
}

const snd = {
    attack: (t) => {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.frequency.setValueAtTime(150, t);
        o.frequency.exponentialRampToValueAtTime(0.01, t + 0.1);
        g.gain.setValueAtTime(0.1, t);
        g.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(t); o.stop(t + 0.1);
    },
    correct: (t) => {
        const g = audioCtx.createGain();
        g.gain.value = 0.1;
        g.connect(audioCtx.destination);
        [523.25, 659.25, 783.99].forEach((f, i) => { // ë„ë¯¸ì†”
            const o = audioCtx.createOscillator();
            o.type = 'sine';
            o.frequency.value = f;
            o.connect(g);
            o.start(t + i * 0.05);
            o.stop(t + i * 0.05 + 0.1);
        });
    },
    wrong: (t) => {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sawtooth';
        o.frequency.setValueAtTime(100, t);
        o.frequency.linearRampToValueAtTime(50, t + 0.3);
        g.gain.setValueAtTime(0.1, t);
        g.gain.linearRampToValueAtTime(0, t + 0.3);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(t); o.stop(t + 0.3);
    },
    fail: (t) => {
        // ë ë¡œë¦¬~ (í•˜ê°•ìŒ)
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'triangle';
        o.frequency.setValueAtTime(300, t);
        o.frequency.linearRampToValueAtTime(100, t + 1);
        g.gain.value = 0.1;
        o.connect(g); g.connect(audioCtx.destination);
        o.start(t); o.stop(t + 1);
    },
    clear: (t) => {
        // ìŠ¹ë¦¬ íŒ¡íŒŒë ˆ
        const g = audioCtx.createGain();
        g.gain.value = 0.1;
        g.connect(audioCtx.destination);

            o.start(t + i * 0.1);

let cropImgBase64 = null;

function handleImageFile(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(ev) {
        // ê°„ë‹¨í™”ë¥¼ ìœ„í•´ í¬ë¡­ ì—†ì´ ë°”ë¡œ ë¦¬ì‚¬ì´ì§•í•´ì„œ ì‚¬ìš© (ê¸°ì¡´ í¬ë¡­ ì½”ë“œëŠ” ë„ˆë¬´ ê¸¸ì–´ì„œ ìƒëµ, í•„ìš”ì‹œ ì¶”ê°€ ê°€ëŠ¥)
        const img = new Image();
        img.onload = function() {
            const canvas = document.createElement('canvas');
            const MAX_SIZE = 600; 
            let w = img.width, h = img.height;
            if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE/w; w = MAX_SIZE; } }
            else { if (h > MAX_SIZE) { w *= MAX_SIZE/h; h = MAX_SIZE; } }
            
            canvas.width = w; canvas.height = h;
            canvas.getContext('2d').drawImage(img, 0, 0, w, h);
            cropImgBase64 = canvas.toDataURL('image/jpeg', 0.8);
            
            const preview = document.getElementById('preview-q-img');
            preview.src = cropImgBase64;
            preview.style.display = 'block';
        }
        img.src = ev.target.result;
    }
    reader.readAsDataURL(file);
}

function handleJsonFile(e) {

    reader.onload = function(ev) {

            const tx = db.transaction(['vocab'], 'readwrite');

            data.forEach(item => {
                // ID ì¶©ëŒ ë°©ì§€ë¥¼ ìœ„í•´ ID ì œê±° í›„ ì¶”ê°€
                delete item.id;
                store.add(item);

        } catch (err) {
            alert("íŒŒì¼ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");
        }
    };
    reader.readAsText(file);
    // ì¸í’‹ ì´ˆê¸°í™” (ê°™ì€ íŒŒì¼ ë‹¤ì‹œ ì„ íƒ ê°€ëŠ¥í•˜ê²Œ)

// í† ìŠ¤íŠ¸ ë©”ì‹œì§€ ìœ í‹¸
function showToast(msg, type='normal') {
    const container = document.getElementById('toast-container');
    const el = document.createElement('div');
    el.className = 'toast show';
    el.innerText = msg;
    
    if (type === 'error') el.style.background = "rgba(229, 57, 53, 0.9)";
    else if (type === 'success') el.style.background = "rgba(67, 160, 71, 0.9)";
    
    container.appendChild(el);
    
    setTimeout(() => {
        el.classList.remove('show');
        setTimeout(() => el.remove(), 300);
    }, 2000);
}
