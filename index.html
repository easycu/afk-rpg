<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<title>ÏïîÍ∏∞ RPG PRO v10.0</title>
<style>
/* [1. Í∏∞Î≥∏ ÏÑ§Ï†ï] */
@font-face { font-family: 'NeoDunggeunmo'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.3/NeoDunggeunmo.woff') format('woff'); font-weight: normal; font-style: normal; }
:root { 
    --bg-dark: #121013; --bg-panel: #222034; 
    --text-main: #e0d8e8; --accent: #f1c40f; 
    --primary: #8e44ad; --success: #2ecc71; --danger: #e74c3c;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; user-select: none; touch-action: manipulation; font-family: 'NeoDunggeunmo', monospace; }
body { background: #000; color: var(--text-main); width: 100vw; height: 100dvh; overflow: hidden; display: flex; flex-direction: column; }

/* [2. ÎπÑÏ£ºÏñº Ìö®Í≥º] */
#crt-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; box-shadow: inset 0 0 80px rgba(0,0,0,0.7); }
.screen { display: none; width: 100%; height: 100%; flex-direction: column; background: var(--bg-dark); }
.active { display: flex; }

/* ÏûÖÏ≤¥ ÌîΩÏÖÄ Î≤ÑÌäº */
.pixel-btn {
    position: relative; display: inline-flex; align-items: center; justify-content: center;
    padding: 10px 15px; background: #e0e0e0; color: #222; border: none; cursor: pointer;
    box-shadow: inset -4px -4px 0px 0px rgba(0,0,0,0.4), inset 4px 4px 0px 0px #fff, 0 4px 0 #000;
}
.pixel-btn:active { transform: translateY(4px); box-shadow: inset -4px -4px 0px 0px rgba(0,0,0,0.4), inset 4px 4px 0px 0px #fff, 0 0 0 #000; }
.btn-green { background: #4cd964; }
.btn-blue { background: #3498db; color: #fff; }
.btn-red { background: #ff3b30; color: #fff; }

/* [3. Î†àÏù¥ÏïÑÏõÉ] */
#top-hud { height: 60px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); border-bottom: 4px solid #000; }
.stage-badge { color: var(--accent); font-size: 1.4rem; text-shadow: 2px 2px 0 #000; }
#battle-viewport { flex: 1; position: relative; overflow: hidden; background: #000; display: flex; justify-content: center; align-items: flex-end; }
.bg-forest { background: linear-gradient(to bottom, #3498db 0%, #85c1e9 50%, #2ecc71 50%, #27ae60 100%) !important; }
.bg-desert { background: linear-gradient(to bottom, #e67e22 0%, #f39c12 50%, #f1c40f 50%, #d35400 100%) !important; }
.bg-dungeon { background: linear-gradient(to bottom, #2c3e50 0%, #34495e 60%, #7f8c8d 60%, #95a5a6 100%) !important; }

.unit-container { position: absolute; bottom: 18%; width: 128px; height: 128px; display: flex; justify-content: center; align-items: flex-end; transition: transform 0.1s; }
.sprite { width: 100%; height: 100%; object-fit: contain; image-rendering: pixelated; }

.hp-frame { position: absolute; top: -25px; width: 100px; height: 14px; background: #111; border: 2px solid #fff; }
.hp-fill { height: 100%; background: #e74c3c; width: 100%; transition: width 0.1s; }

#control-panel { height: 40%; min-height: 280px; display: flex; flex-direction: column; padding: 12px; background: var(--bg-panel); border-top: 4px solid #000; }
#stat-ticker { display: flex; gap: 15px; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 4px; margin-bottom: 10px; overflow-x: auto; }
#quiz-display { flex: 1; background: #141414; border: 2px solid #555; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
#game-input { flex: 1; background: #eee; border: 4px solid #000; font-size: 1.4rem; padding: 0 15px; outline: none; }

/* Ïï†ÎãàÎ©îÏù¥ÏÖò */
@keyframes shake { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(-4px, 4px); } 50% { transform: translate(4px, -4px); } }
.shake-effect { animation: shake 0.2s ease-in-out; }
.dmg-text { position: absolute; font-size: 2rem; font-weight: bold; color: #fff; text-shadow: 2px 2px 0 #000; animation: floatUp 0.8s forwards; pointer-events: none; }
@keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-80px); opacity: 0; } }
</style>
</head>
<body>
    <div id="crt-overlay"></div>

    <div id="screen-rpg" class="screen active">
        
        <div id="top-hud">
            <div>
                <div class="stage-badge" id="ui-stage">STAGE 1-1</div>
                <div style="font-size:0.7rem; color:#888;">BATTLE FIELD</div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: flex-end;">
                <span id="ui-timer-text" style="color:var(--accent); font-weight:bold;">30.0s</span>
                <div style="width:100px; height:8px; background:#333; border:1px solid #000;">
                    <div id="ui-timer-bar" style="height:100%; background:var(--accent); width:100%;"></div>
                </div>
            </div>
        </div>

        <div id="battle-viewport" class="bg-forest">
            <div id="fx-layer" style="position:absolute; width:100%; height:100%; pointer-events:none; z-index:50;"></div>
            
            <div id="hero-pos" class="unit-container">
                <img id="hero-img" class="sprite" alt="Hero">
            </div>

            <div id="mon-pos" class="unit-container">
                <div class="hp-frame">
                    <div id="mon-hp-fill" class="hp-fill"></div>
                </div>
                <img id="mon-img" class="sprite" alt="Monster">
            </div>
        </div>

        <div id="control-panel">
            <div id="stat-ticker">
                <span class="stat-item">‚öîÔ∏èATK <span id="stat-atk" class="stat-val">10</span></span>
                <span class="stat-item">üèπSPD <span id="stat-aspd" class="stat-val">1.00</span></span>
                <span class="stat-item">‚ö°CRI <span id="stat-crit" class="stat-val">5.0%</span></span>
                <span class="stat-item">üí•CDM <span id="stat-cdmg" class="stat-val">150%</span></span>
                <span class="stat-item">üî•COMBO <span id="stat-combo" class="stat-val" style="color:var(--accent)">0</span></span>
            </div>

            <div id="quiz-area">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                    <span style="font-size:0.8rem; color:#888;">MISSION</span>
                    <button class="pixel-btn" style="padding:4px 8px; font-size:0.7rem;" onclick="showScreen('manage')">DATABASE</button>
                </div>
                
                <div id="quiz-display">
                    <img id="quiz-img" style="display:none; max-height:80px; margin-bottom:5px;">
                    <div id="quiz-text">Î¨∏Ï†úÎ•º Îì±Î°ùÌï¥Ï£ºÏÑ∏Ïöî!</div>
                    <div id="quiz-feedback" style="margin-top:5px; font-weight:bold; height:1.2rem;"></div>
                </div>

                <div style="display:flex; gap:8px; height:50px; margin-top:10px;">
                    <input id="game-input" type="text" placeholder="Ï†ïÎãµ ÏûÖÎ†•" autocomplete="off" onkeypress="if(event.key==='Enter') checkAnswer()">
                    <button class="pixel-btn btn-red" style="width:80px; font-weight:bold;" onclick="checkAnswer()">HIT!</button>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-manage" class="screen">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; background:var(--bg-panel);">
            <h2 style="font-size:1.1rem;">DATABASE</h2>
            <button class="pixel-btn" onclick="showScreen('rpg')">BACK</button>
        </div>
        
        <div style="flex:1; overflow-y:auto; padding:15px; background:#f4f4f4; color:#333;">
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button class="pixel-btn btn-green" style="flex:1" onclick="toggleAddMode('text')">ÌÖçÏä§Ìä∏ Ï∂îÍ∞Ä</button>
                <button class="pixel-btn btn-blue" style="flex:1" onclick="toggleAddMode('image')">Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä</button>
            </div>

            <div id="add-text-box" style="display:none; margin-bottom:20px; padding:10px; border:2px solid #000;">
                <input id="new-q" placeholder="Î¨∏Ï†ú" style="width:100%; padding:10px; margin-bottom:5px;">
                <input id="new-a" placeholder="Ï†ïÎãµ" style="width:100%; padding:10px; margin-bottom:5px;">
                <button class="pixel-btn btn-green" style="width:100%" onclick="addTextWord()">Ï†ÄÏû•</button>
            </div>

            <div id="add-image-box" style="display:none; margin-bottom:20px; padding:10px; border:2px solid #000;">
                <button class="pixel-btn btn-blue" style="width:100%; margin-bottom:10px;" onclick="triggerCamera('question')">Ïù¥ÎØ∏ÏßÄ ÏÑ†ÌÉù</button>
                <input id="img-a" placeholder="Ï†ïÎãµ" style="width:100%; padding:10px; margin-bottom:5px;">
                <button class="pixel-btn btn-green" style="width:100%" onclick="addImageWord()">Ï†ÄÏû•</button>
            </div>

            <div style="border-top:2px solid #000; padding-top:10px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <strong>Î™©Î°ù</strong>
                    <button class="pixel-btn btn-red" style="font-size:0.7rem; padding:2px 5px;" onclick="deleteSelected()">ÏÇ≠Ï†ú</button>
                </div>
                <div id="word-list"></div>
            </div>
        </div>
        <input type="file" id="camera-input" style="display:none" accept="image/*" onchange="handleImageFile(event)">
    </div>

    <div id="modal-crop">
        <div style="flex:1; position:relative; overflow:hidden;" id="crop-container">
            <canvas id="crop-canvas"></canvas>
        </div>
        <div style="height:60px; background:#222; display:flex; justify-content:space-around; align-items:center;">
            <button class="pixel-btn btn-red" onclick="closeCrop()">Ï∑®ÏÜå</button>
            <button class="pixel-btn btn-green" onclick="applyCrop()">ÏûêÎ•¥Í∏∞ ÏôÑÎ£å</button>
        </div>
    </div>
    
    <div id="toast" style="position:fixed; top:20%; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); padding:10px; border:2px solid #fff; opacity:0; pointer-events:none; transition:opacity 0.3s;"></div>
<script>
// [1. ÏãúÏä§ÌÖú ÏÑ§Ï†ï Î∞è Îç∞Ïù¥ÌÑ∞]
let db, vocabulary = [], isDBReady = false;
let rpgData = { stage: 1, subStage: 1, atk: 10, aspd: 1.0, crit: 5, cdmg: 150, combo: 0 };

// ÌååÏùº Í≤ΩÎ°ú (GitHub ÏóÖÎ°úÎìú ÌååÏùºÎ™ÖÍ≥º ÎåÄÏÜåÎ¨∏Ïûê ÏùºÏπò ÌôïÏù∏ ÌïÑÏàò)
const HERO_IDLE_URL = "hero.gif";     
const HERO_ATTACK_URL = "attack.gif"; 
const SPRITE_BASE_URL = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/";

const MONSTER_POOLS = {
    forest: ["1", "10", "13", "16", "19", "29", "32", "43", "69"], 
    desert: ["4", "27", "37", "50", "74", "95", "104", "111"], 
    dungeon: ["92", "93", "94", "109", "88", "132", "149", "90"]
};

window.onload = function() { 
    try {
        initDB(); 
        loadRPGData(); 
        const heroImg = document.getElementById('hero-img');
        if(heroImg) {
            heroImg.src = HERO_IDLE_URL;
            heroImg.onerror = function() { this.style.display='none'; };
        }
    } catch(e) { console.error("Load Error:", e); }
};

// [2. Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Î°úÏßÅ]
function initDB() {
    const r = indexedDB.open("RpgRemasterDB", 1);
    r.onupgradeneeded = e => { 
        if(!e.target.result.objectStoreNames.contains('vocab')) 
            e.target.result.createObjectStore('vocab', {keyPath:'id', autoIncrement:true}); 
    };
    r.onsuccess = e => { db = e.target.result; loadVocab(); };
    r.onerror = () => { isDBReady = true; };
}

function loadVocab() { 
    if(!db) return;
    db.transaction(['vocab'],'readonly').objectStore('vocab').getAll().onsuccess = e => { 
        vocabulary = e.target.result || []; 
        isDBReady = true; 
        nextQuiz(); 
    }; 
}

function saveToDB(item, cb) { 
    if(!db) return;
    const tx = db.transaction(['vocab'],'readwrite');
    tx.objectStore('vocab').add(item).onsuccess = () => { loadVocab(); if(cb) cb(); }; 
}

function loadRPGData() {
    const s = localStorage.getItem('rpg_remaster_v10');
    if(s) rpgData = JSON.parse(s);
    updateStatUI(); 
    initBattle();
}

// [3. Ï†ÑÌà¨ Î∞è ÎπÑÏ£ºÏñº ÏóîÏßÑ]
let battleTimer, attackTimer, timeLeft=30, currentMonHP=100, maxMonHP=100;

function updateStatUI() {
    document.getElementById('stat-atk').innerText = rpgData.atk;
    document.getElementById('stat-aspd').innerText = rpgData.aspd.toFixed(2);
    document.getElementById('stat-crit').innerText = rpgData.crit.toFixed(1) + "%";
    document.getElementById('stat-cdmg').innerText = rpgData.cdmg + "%";
    document.getElementById('stat-combo').innerText = rpgData.combo;
    document.getElementById('ui-stage').innerText = "STAGE " + rpgData.stage + "-" + rpgData.subStage;
}

function initBattle() {
    clearInterval(battleTimer); 
    clearInterval(attackTimer);
    timeLeft = 30;
    spawnMonster();
    
    attackTimer = setInterval(heroAttack, Math.max(300, 1000/rpgData.aspd)); 
    
    battleTimer = setInterval(() => {
        timeLeft -= 0.1; 
        if(timeLeft <= 0) {
            timeLeft = 0;
            clearInterval(battleTimer);
            clearInterval(attackTimer);
            rpgData.subStage = 1;
            updateStatUI();
            initBattle();
        }
        document.getElementById('ui-timer-text').innerText = timeLeft.toFixed(1) + 's';
        document.getElementById('ui-timer-bar').style.width = (timeLeft/30*100) + '%';
    }, 100);
}

function spawnMonster() {
    const themes = ['forest', 'desert', 'dungeon'];
    const th = themes[Math.floor((rpgData.stage-1)/5)%3];
    document.getElementById('battle-viewport').className = "bg-" + th;

    const pool = MONSTER_POOLS[th];
    const targetId = pool[Math.floor(Math.random()*pool.length)];
    const monImg = document.getElementById('mon-img');
    
    if (monImg) {
        monImg.style.opacity = 0;
        monImg.src = SPRITE_BASE_URL + targetId + ".gif";
        monImg.onload = function() { this.style.opacity = 1; };
        monImg.onerror = function() { 
            this.src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/" + targetId + ".png"; 
            this.style.opacity = 1; 
        };
    }

    let hp = 100 * Math.pow(1.1, rpgData.stage-1);
    maxMonHP = Math.floor(hp); 
    currentMonHP = maxMonHP;
    updateHPUI();
}

function heroAttack() {
    const hImg = document.getElementById('hero-img');
    const hPos = document.getElementById('hero-pos');
    if(!hImg) return;

    hImg.src = HERO_ATTACK_URL;
    hPos.style.zIndex = 20; 
    hImg.style.transform = "scale(2.0) translateX(20px)";

    setTimeout(() => {
        let dmg = rpgData.atk;
        if(Math.random()*100 < rpgData.crit) dmg *= (rpgData.cdmg/100);
        hitMonster(Math.floor(dmg));
    }, 200);

    setTimeout(() => {
         hImg.src = HERO_IDLE_URL;
         hPos.style.zIndex = 10;
         hImg.style.transform = "scale(2.0) translateX(0)"; 
    }, 600);
}

function hitMonster(dmg) {
    currentMonHP = Math.max(0, currentMonHP - dmg);
    updateHPUI();
    const m = document.getElementById('mon-img');
    m.style.filter = "brightness(5) sepia(1)";
    setTimeout(() => { m.style.filter = "none"; }, 100);
    showDamageText(dmg);
    if(currentMonHP <= 0) monsterDeath();
}

function monsterDeath() {
    rpgData.subStage++;
    if(rpgData.subStage > 5) { rpgData.subStage = 1; rpgData.stage++; }
    localStorage.setItem('rpg_remaster_v10', JSON.stringify(rpgData));
    updateStatUI();
    initBattle();
}

function updateHPUI() {
    const pct = (currentMonHP / maxMonHP) * 100;
    document.getElementById('mon-hp-fill').style.width = pct + '%';
}

function showDamageText(dmg) {
    const el = document.createElement('div');
    el.className = 'dmg-text'; el.innerText = dmg;
    el.style.left = (40 + Math.random()*20)+'%'; el.style.top = (30 + Math.random()*20)+'%';
    document.getElementById('fx-layer').appendChild(el);
    setTimeout(()=>el.remove(), 800);
}

// [4. Î¨∏Ï†ú ÏãúÏä§ÌÖú]
function nextQuiz() {
    if (vocabulary.length < 1) return;
    const q = vocabulary[Math.floor(Math.random() * vocabulary.length)];
    const imgView = document.getElementById('quiz-img');
    const textView = document.getElementById('quiz-text');
    
    if (q.type === 'image') {
        imgView.src = q.q; imgView.style.display = 'block';
        textView.innerText = "";
    } else {
        imgView.style.display = 'none'; textView.innerText = q.q;
    }
    window.currentQuiz = q;
    document.getElementById('game-input').value = "";
}

function checkAnswer() {
    const q = window.currentQuiz;
    if(!q) return;
    const input = document.getElementById('game-input').value.trim();
    if(input.toUpperCase() === q.a.toUpperCase()) {
        rpgData.combo++; rpgData.atk += 2;
        heroAttack(); nextQuiz();
    } else {
        rpgData.combo = 0;
        document.getElementById('quiz-feedback').innerText = "Ï†ïÎãµ: " + q.a;
        setTimeout(() => { document.getElementById('quiz-feedback').innerText = ""; nextQuiz(); }, 2000);
    }
    updateStatUI();
}

function showScreen(id) {
    document.getElementById('screen-rpg').classList.remove('active');
    document.getElementById('screen-manage').classList.remove('active');
    document.getElementById('screen-' + id).classList.add('active');
    if(id === 'manage') renderWordList();
}

function toggleAddMode(m) {
    document.getElementById('add-text-box').style.display = m === 'text' ? 'block' : 'none';
    document.getElementById('add-image-box').style.display = m === 'image' ? 'block' : 'none';
}

function addTextWord() {
    const q = document.getElementById('new-q').value;
    const a = document.getElementById('new-a').value;
    if(q && a) saveToDB({type:'text', q, a}, () => { 
        document.getElementById('new-q').value=""; document.getElementById('new-a').value="";
        alert("Ï†ÄÏû• ÏôÑÎ£å"); 
    });
}
</script>
</body>
</html>
